        /* CSS styles for the greeting form */
        
        .greeting-form {
            position: fixed;
            top: 50%;
            right: 310px;
            transform: translate(50%, -50%);
            background-color: #8e8fc0;
            padding: 20px;
            border-radius: 70px;
            animation-name: moveMessage;
            animation-duration: 20s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        
        .greeting-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        @keyframes moveMessage {
            0% {
                transform: translate(40%, -70%);
            }
            25% {
                transform: translate(30%, -40%);
            }
            50% {
                transform: translate(60%, -30%);
            }
            75% {
                transform: translate(30%, -40%);
            }
            100% {
                transform: translate(40%, -70%);
            }
        }
    </style>

    <script>
        // Get the current hour
        var currentHour = new Date().getHours();

        // Get the greeting message based on the current hour
        var greetingMessage;
        if (currentHour < 12) {
            greetingMessage = "Good morning";
        } else if (currentHour < 18) {
            greetingMessage = "Good afternoon";
        } else {
            greetingMessage = "Good evening";
        }

        // Set the greeting message
        var greetingElement = document.getElementById("greetingMessage");
        greetingElement.textContent = greetingMessage + ", welcome to our web application";
    </script>
